<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <link rel="icon" href="./ressources/icons/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  </head>

  <body id="body">
    <button
      class="upBtn"
      id="upBtn"
      type="button"
      onclick="mainFunction()"
      id="upBtn"
    >
      Passer au contenu
    </button>
    <a id="button" onclick="goTop()" aria-label="Revenir en  haut de la page"></a>
    <header role="banner" class="header">
        <a href="index.html">
          <img src="./ressources/icons/logo.png" alt="Fisheye Home page"/>
        </a>
    </header>
    <main role="main">
      <section id="list" class="list" role="region"></section>
      <section id="photos">
        <div class="drop">
          <p>Trier par</p>
          <div class="custom-select-wrapper" >
            <div class="custom-select">
              <div class="custom-select__trigger" >
                <span id="trie">Popularité</span>
                <a class="arrow"></a>
              </div>
              <div class="custom-options" >
                <span class="borderTop"></span>
                <span role="menuitem"class="custom-option selected" data-value="popularite"
                  >Popularité</span
                >
                <span role="menuitem"class="custom-option" data-value="date">Date</span>
                <span role="menuitem"class="custom-option" data-value="titre">Titre</span>
                <span class="borderBot"></span>
              </div>
            </div>
          </div>
        </div>
        <ul class="lists-tof">

        </ul>
      </section>
      <div class="js-page">
        <main class="js-document">
          <button class="list-ban__modal" type="button" aria-haspopup="dialog" aria-controls="dialog">Contactez-moi</button>
        </main> 
        <div id="dialog" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-desc" aria-modal="true" aria-hidden="true" tabindex="-1" class="c-dialog">
          <div role="document" class="c-dialog__box">
         
            <div>
            <div class="head">
            <h2 id="dialog-title">Contactez-moi</h2>
            
            <button  role="button" type="button" aria-label="Fermer" title="Fermer cette fenêtre modale" class="closeee"
            data-dismiss="dialog"></button>
            </div>
            <h3 class="content__name"></h3>
            </div>
            
            <form
            id="thx" 
            name="contact"
            method="GET"
            role="form"
          >
            <div
              class="formData">
              <label for="first" >Prénom</label><br>
              <input
                class="text-control"
                type="text"
                id="first"
                name="first"
                required
              />
            </div>
            <div
              class="formData">
              <label for="last">Nom</label><br>
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                required
                />
            </div>
            <div
              class="formData">
              <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
            </div>
            <div
            class="formData--msg">
              <label for="msg">Votre message</label>
              <textarea name="msg" id="msg" cols="33" rows="5" >
              </textarea>
            </div>
        
            <button
              class="sendd"
              data-dismiss="dialog"
              type="button"
              onclick="send()">Envoyer</button>
          </form>
          </div>
        </div>
      </div>


      <div id="modalThumb" class="modalThumb"
      >
        <span id="close" class="close" aria-label="Fermer"
        title="Fermer cette fenêtre modale"
        data-dismiss="dialog" role="button"></span>
        <div class="modalThumb-img" id="lightBox"></div>
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
       
      </div>
      <div class="list-ban-likeAndPrice" role="complementary">
        <div class="lists-ban-likeAndPrice_like">
          <span id="likePhotograph"></span>
          <svg role="image"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-heart-fill"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"m
            />
          </svg>
        </div>
        <p
          class="lists-ban-likeAndPrice_price"
          id="lists-ban-likeAndPrice_price"
        ></p>
      </div>

    </main>
    <script src="./js/photographerBanner.js" type="module"></script>
    <script src="./js/modalForm.js"></script>
    <script src="./js/filterMedias.js" type="module"></script>
    <script src="./js/lightbox.js" type="module"></script>
    <script src="./js/scroll1.js" ></script>


  </body>
</html>
